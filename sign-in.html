<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="sign-in.css">
    <title>Sign In | Sign Up | ServiSpot</title>
</head>

<body>

    <div class="container" id="container">

        <div class="form-container sign-up">
            <form action="">
                <h1 class="size">Create An Account</h1>
                <div class="social-icons">
                    <a href="https://x.com/" class="icon x-twitter"><i class="fa-brands fa-x-twitter x-twitter"></i></a>
                    <a href="https://www.facebook.com/" class="icon facebook"><i class="fa-brands fa-facebook-f facebook"></i></a>
                    <a href="https://github.com/" class="icon github"><i class="fa-brands fa-github github"></i></a>
                    <a href="https://pk.linkedin.com/" class="icon marig-top linkdin"><i class="fa-brands fa-linkedin-in linkdin"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Sign Up</button>
                <a href="index.html" class="back-btn">Go Back....</a>
            </form>
        </div>

        <div class="form-container sign-in">
            <form action="">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="https://x.com/" class="icon x-twitter"><i class="fa-brands fa-x-twitter x-twitter"></i></a>
                    <a href="https://www.facebook.com/" class="icon facebook"><i class="fa-brands fa-facebook-f facebook"></i></a>
                    <a href="https://github.com/" class="icon github"><i class="fa-brands fa-github github"></i></a>
                    <a href="https://pk.linkedin.com/" class="icon marig-top linkdin"><i class="fa-brands fa-linkedin-in linkdin"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
                 <a href="index.html" class="back-btn">Go Back....</a>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                   <h1>Welcome Back!</h1>
                   <p>Enter your personal details to use all of site features</p>
                   <button class="hidden" id="login">Sign In</button>
                </div>

                <div class="toggle-panel toggle-right">
                   <h1>Hello, Friend!</h1>
                   <p>Register with your personal details to use all of site features</p>
                   <button class="hidden" id="register">Sign Up</button>
                </div>

            </div>
        </div>

    </div>


    <script src="sign-in.js"></script>
</body>

</html>
